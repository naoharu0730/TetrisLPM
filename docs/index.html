<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ここにタイトル</title>

<script>
function calcLPM() {
    var x = document.getElementById("userTime").value;
    document.getElementById("result").innerHTML = x;
}
</script>

</head>

<body>
    <header>
        <h1>LPM計算</h1>
    </header>

    <input type="time" name="userTime" min="00:00:00" max="00:10:00" step="1" required/>
    <button onclick="calcLPM()">計算</button>
    <p id="result"></p>

</body>
</html>
