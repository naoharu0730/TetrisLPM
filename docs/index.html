<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ここにタイトル</title>

<script>
function calcLPM() {
    var t = document.getElementById("userTime");
    var res = document.getElementById("result");
    let [h, m, s] = (t.value).split(':');
    
    if (h === undefined) h = '00'
    if (m === undefined) m = '00'
    if (s === undefined) s = '00'

    var sub = Number(m) * 60 + Number(s);
    if (sub === 0) sub = 1;

    var math = 40 * 60 / sub
    math = math.toFixed(1);
    res.textContent = math;
}
</script>

</head>

<body>
    <header>
        <h1>LPM計算</h1>
    </header>

    <table>
        <caption><strong>40Line</strong></caption>
        <tr>
            <th>
                <input id="userTime" type="time" value="00:00:00" max="00:10:00" step="1" required/>
            </th>
            <th>
                <button onclick="calcLPM()">計算</button>
            </th>
        </tr>
        <tr>
            <th>
                LPM：              
            </th>
            <th>
                <p id="result">???</p>              
            </th>
        </tr>
    </table>
    <br>


</body>
</html>
